<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Creative Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Creative Page</h1>
    <p>Explore the links below:</p>
    <div class="btn-container">
        <a href="./Scrollspy.html" class="btn btn-primary btn-custom">Scrollspy</a>
        <a href="./List_Groups.html" class="btn btn-secondary btn-custom">List Groups</a>
        <a href="./index.html" class="btn btn-success btn-custom">Home</a>
        <a href="./nav.html" class="btn btn-danger btn-custom">Navigation</a>
        <a href="./tabs.html" class="btn btn-warning btn-custom">Tabs</a>
        <a href="./dropdown.html" class="btn btn-info btn-custom">Dropdown</a>
        <a href="./form.html" class="btn btn-dark btn-custom">Form</a>
        <a href="./input.html" class="btn btn-light btn-custom text-dark">Input</a>
    </div>
</body>
