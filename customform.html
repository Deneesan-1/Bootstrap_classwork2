<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"">
    <title>BS5 Custom form</title>
</head>
<body>
    <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>"
    <h1>BS5 Custom Form</h1>  
    <p>There are some Examples for Custom Form</p> 
    <h2>Custom checkbox</h2>
    <p>What is your favourite food?</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="customCheck" id="custo Custom checkboxmCheck1">
        <label class="form-check" for="customCheck1">PIZZA</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-input" name="customCheck" id="customCheck2" checked>
        <label class="form-check" for="customCheck2">BURGER</label>
    </div>
    <h2>Custom radio button</h2>
    <p>What is your Gender?</p>
    <div class="form-check">
        <input type="radio" class="form-input" name="customRadio" id="customRadio1">
        <label class="form-label" for="customRadio1">MALE</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-input" name="customRadio" id="customRadio2" checked>
        <label class="form-label" for="customRadio2">FEMALE</label>
    </div>
    
</body>
</html>
