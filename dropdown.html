<!DOCTYPE html>
<html lang="en">
<head>
  <title>UKI Cohort-11 Appliction form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{color:azure;
    background-color: blue;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form>
    <fieldset>
        <legend>Applicant Details</legend>
      <label for="name">  Full Name:  <input id="name" type="text" required /> </label><br>
      <label for="id">NIC Number:  <input id="id" type="number" required /> <label><br>
      <label for="email"> Active Email:  <input id="email" type="email" required /> </label><br>
      <label for="pn">Phone Number:   <input id="pn" type="number"  required /> </label><br>
      <label for="dob">Date of Birth:   <input id="dob" type="text" required /> </label><br>
      <label for="add">Address:  <input id="add" type="text" required /> </label><br>
      <label for="gn">Parent/Guardian Name*:  <input id="gn" type="text" required />  </label><br>
      <label for="gcn">Parent/Guardian's contact Number*:  <input id="gcn" type="text" required /> </label>
    </fieldset>
    
                                         
    
        <select id="dropdown">
      <option value="option0">Current Occupation</option>
      <option  value="option1">Student</option>
      <option value="option2"> Working</option>
      <option value="option3">Other</option>
    </select>
      
     

</form>
</body>
</html>
